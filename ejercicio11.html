<!-- Declarar el tipo de documento como HTML5 -->
<!DOCTYPE html>

<!-- Iniciar el documento HTML -->
<html>

<!-- Iniciar la sección del head -->
<head>
  <!-- Declarar la codificación de caracteres del documento -->
  <meta charset="utf-8">
  <!-- Establecer el título de la página web -->
  <title>Ejemplo del atributo autofocus con un botón</title>
</head>
<!-- Finalizar la sección del head -->

<!-- Iniciar la sección del body -->
<body>
  <!-- Botón con el atributo autofocus configurado, enfocado automáticamente al cargar la página. -->
  <!-- Evento onclick para mostrar un mensaje en la consola al hacer clic. -->
  <button type="button" autofocus onclick="console.log('¡Bienvenidos salesianos!')">¡Haz clic aquí!</button>
</body>
<!-- Finalizar la sección del body -->

</html>
<!-- Finalizar el documento HTML -->
