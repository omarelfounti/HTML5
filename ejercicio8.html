<!-- Declarar el tipo de documento como HTML -->
<!DOCTYPE html>

<!-- Iniciar el documento HTML -->
<html>
<head>
  <!-- Contiene metadatos sobre el documento HTML -->
  <meta charset="utf-8">
  <!-- Define la codificación de caracteres del documento como UTF-8 -->
  <title>Crear un audio con reproducción automática...</title>
  <!-- Establece el título de la página HTML -->
</head>
<body>
  <!-- Contiene el contenido visible del documento HTML -->
  
  <!-- Crea un reproductor de audio con controles y reproducción automática habilitada -->
  <audio controls="controls" autoplay>
    <!-- Muestra un mensaje si el elemento de audio no es compatible -->
    Tu navegador no admite el elemento de audio.
    <!-- Especifica el archivo fuente del audio en formato Ogg Vorbis -->
    <source src="https://www.w3resource.com/html-css-exercise/basic/beach.ogg" type="audio/ogg">
  </audio>
  <!-- Finaliza el reproductor de audio -->
</body>
</html>
