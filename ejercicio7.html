<!-- Declarar el tipo de documento como HTML5 -->
<!DOCTYPE html>

<!-- Iniciar el documento HTML -->
<html>

<!-- Iniciar la sección del head que contiene metadatos sobre el documento -->
<head>

<!-- Establecer la codificación de caracteres a UTF-8 -->
<meta charset="utf-8">

<!-- Establecer el título del documento -->
<title>Cuál es la forma correcta de escribir una dirección en un documento HTML</title>

<!-- Cerrar la sección del head -->
</head>

<!-- Iniciar la sección del body que contiene el contenido del documento -->
<body>

<!-- Usar el elemento <address> para definir información de contacto o detalles del autor -->
<address>
    <!-- Saltos de línea y líneas de la dirección -->
    Dirección: C. Río Tajuña, 2, 28803 Alcalá de Henares<br> 
    Ciudad de Madrid<br> 
    España.
</address>

<!-- Cerrar la sección del body -->
</body>

<!-- Cerrar el documento HTML -->
</html>
