<!-- Declarar el tipo de documento como HTML5 -->
<!DOCTYPE html>

<!-- Iniciar el documento HTML -->
<html>

<!-- Iniciar la sección del head que contiene metadatos sobre el documento -->
<head>

<!-- Establecer la codificación de caracteres a UTF-8 -->
<meta charset="utf-8">

<!-- Establecer el título del documento como "Cómo crear un hipervínculo" -->
<title>Cómo crear un hipervínculo</title>

<!-- Cerrar la sección del head -->
</head>

<!-- Iniciar la sección del body que contiene el contenido del documento -->
<body>

<!-- Crear un hipervínculo con una URL y un idioma especificado -->
<a href="https://edition.cnn.com/politics/president-donald-trump-47" hreflang="en">Noticias</a>

<!-- Cerrar la sección del body -->
</body>

<!-- Cerrar el documento HTML -->
</html>
