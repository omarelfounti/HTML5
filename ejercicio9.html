<!-- Declarar el tipo de documento como HTML5 -->
<!DOCTYPE html>

<!-- Iniciar el documento HTML -->
<html>

<!-- Iniciar la sección del head -->
<head>
  <!-- Declarar la codificación de caracteres del documento -->
  <meta charset="utf-8">
  <!-- Establecer el título de la página web -->
  <title>Ejemplo del elemento bdo...</title>
</head>
<!-- Finalizar la sección del head -->

<!-- Iniciar la sección del body -->
<body>
  <!-- Párrafo con dirección de texto de izquierda a derecha -->
  <p dir="ltr">Este texto está en dirección de izquierda a derecha.</p>
  
  <!-- Párrafo con dirección de texto de derecha a izquierda -->
  <p dir="rtl"><span id="result_box" lang="iw"><span title="">טקסט זה בשטחים השמאלי בכיוון הנכון</span></span></p>
</body>
<!-- Finalizar la sección del body -->

</html>
<!-- Finalizar el documento HTML -->
