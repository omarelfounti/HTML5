<!doctype html><!-- Declaración del tipo de documento HTML5 -->
<html><!-- Inicio del documento HTML -->
<head><!-- Inicio de la sección head -->
<title>Ejemplo de datalist en HTML5</title><!-- Establece el título de la página web -->
</head><!-- Fin de la sección head -->
<body><!-- Inicio de la sección body -->
<input list="Lenguajes" /><!-- Elemento input con un atributo datalist -->
<datalist id="Lenguajes"><!-- Elemento datalist con opciones para sugerencias de entrada -->
<option value="PHP"><!-- Opción para PHP -->
<option value="ASP"><!-- Opción para ASP -->
<option value="Python"><!-- Opción para Python -->
<option value="Ruby"><!-- Opción para Ruby -->
<option value="Java"><!-- Opción para Java -->
</datalist><!-- Fin del elemento datalist -->
</body><!-- Fin de la sección body -->
</html><!-- Fin del documento HTML -->
